{% extends 'index.html' %}
{% load static %}
{% block content %}
<html>
<link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
<body class="font-body">
    <div class="centrado mb-20 md:mt-30 lg:mt-40">
        <h3 class="font-semibold primario text-6xl px-6">Detecci√≥n de objetos </h3>
    </div> 
    {% if object %}
    <p class="font-normal text-gray-400 text-xl md:text-xl ">El objeto es un/a {{object}}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data" style="display:flex; margin: auto; justify-content: center; align-items: center;">
        {% csrf_token %}
        {{form.imagen}}
        <input type="submit" class="px-2 py-2 bg-gray-800 text-white font-semibold text-lg rounded-xl hover:bg-gray-400 transition ease-in-out duration-500" value="Encontrar">
    </form>
</body>
{% endblock %}

<script>document.getElementById("id_imagen").setAttribute("class",'class="px-3 py-3 bg-gray-800 text-white font-semibold text-lg rounded-xl hover:bg-gray-400 transition ease-in-out duration-500"')</script>
</html>
