<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        
        <form method="POST">
            {% csrf_token %}
            <div class="div_input">
                <label>Usuario</label>
                {{form.username}}
            </div>
            <div class="div_input">
                <label>Nombre</label>
                {{form.first_name}}
            </div>
            <div class="div_input">
                <label>Apellido</label>
                {{form.last_name}}
            </div>
            <div class="div_input">
                <label>Correo electrónico</label>
                {{form.email}}
            </div>
            <div class="div_input">
                <label>Contraseña</label>
                {{form.password1}}
            </div>
            <div class="div_input">
                <label>Repetir contraseña</label>
                {{form.password2}}
            </div>
            <p>{{error}}</p>
            <input type="submit" value="Registrarse">
        </form>
    </main>
</body>
</html>
