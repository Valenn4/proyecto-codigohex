{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'tailwind/styles.css'%}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-MrNyZJ01eAPop4GgmiHExO+gsr1i+A8nqJ7iwl5u8Zf/DJU86qF9XT7It+bivFV6" crossorigin="anonymous">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded border-2 border-blue-800 shadow-lg p-8 rounded rounded shadow-md w-full sm:w-96">
        <main class="main">
            <h2 class="text-2xl font-semibold mb-6">Iniciar sesión</h2>
            <form method="POST">
            {% csrf_token %}
                <div class="div_input mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2">Usuario</label>
                    {{form.username}}
                </div>
                <div class="div_input">
                    <label class="block text-gray-600 text-sm font-medium mb-2 ">Contraseña</label>
                {{form.password}}
                </div>
                <p class="text-red-500 mt-2">{{error}}</p>
                <input type="submit" value="Entrar" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700 mt-4">
            </form>

            <div class="border rounded-md border-blue-800 flex items-center justify-center">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-link btn-lg active btn-block" ><i class="fab fa-google p-4"></i>Sign in with Google</a>
            </div>

            <div class=" flex items-center justify-center mt-4">
                <a href="{% url 'register' %}" class="btn btn-link btn-lg active btn-block font-bold text-lg" >Registrate</a>
            </div>
        </main>
    </div>
</body>
    <script src="{% static 'js/authentication/login.js'%}"></script>
    <script src="https://kit.fontawesome.com/bc537503dc.js" crossorigin="anonymous"></script>
</html>
