            <button class="lg:hidden w-10 h-10 ml-auto flex items-center justify-center text-gray-800 border border-gray-800 rounded-md" @click="navbarOpen = !navbarOpen">

        <ul class="lg:flex flex-col lg:flex-row  text-nav secundario lg:items-center lg:mx-auto lg:space-x-6 xl:space-x-12" :class="{'hidden':!navbarOpen,'flex':navbarOpen}">
