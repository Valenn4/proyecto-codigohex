{% extends 'index.html' %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <h1 class="flex justify-center text-6xl m-7">
        Juegos
    </h1>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); ">
        {% for game in games %}
        <div class="flex justify-center">
            <a href="../juegos/{{game.name|lower}}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-10 px-20 text-lg rounded">{{game.name}}</a>

        </div>
        {% endfor %}
    </div>
    
{% endblock %}
