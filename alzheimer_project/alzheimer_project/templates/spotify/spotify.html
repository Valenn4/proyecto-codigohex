{% load static %}
<div class="list_spotify" style="display: none; flex-direction: column; position: fixed; top: 0; bottom: 0; left: 0; right: 0; justify-content: center;">
    <div class="form_spotify">
        <input type="text" class="input_music" placeholder="Buscar cancion, artista, album o playlist">
        <button class="enter_music">Buscar</button>
    </div>
    <div class="spotify_track">
        <p>Tracks</p>
        <div class="tracks" style="display: flex;"></div>
    </div>
    <div class="spotify_artist">
        <p>Artistas</p>
        <div class="artists" style="display: flex;"></div>
    </div>
    <div class="spotify_albums">
        <p>Albums</p>
        <div class="albums" style="display: flex;"></div>
    </div>
    <div class="spotify_playlist">
        <p>Playlist</p>
        <div class="playlists" style="display: flex;"></div>
    </div>
</div>

<script src="{%static 'js/spotify/spotify.js'%}"></script>
